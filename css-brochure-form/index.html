<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div>
      <p id="learn">LEARN MORE</p>
    </div>
    <div>
      <label for="mail">COMPANY EMAIL</label>
      <div><input type="email" id="mail" value="sally@company.co"></div>
    </div>
    <div>
      <label for="name">NAME</label>
      <div><input type="text" id="name" value="Sally Smith"></div>
    </div>
    <div>
      <label for="where">WHERE ARE YOU HIRING?</label>
      <div><input type="text" id="where" value="City, Country"></div>
    </div>
    <div>
      <label>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <div>
        <select>
          <option class="opt">1-2 Engineers</option>
          <option class="opt">3-4 Engineers</option>
          <option class="opt">5-6 Engineers</option>
          <option class="opt">10+ Engineers</option>
        </select>
      </div>
    </div>
  </section>
  <div id="btn">
    <button id="submit">SUBMIT</button>
  </div>
</body>
</html>
