<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <div><label for="emails">Email:</label></div>
  <input type="email" name="emails" id="emails">
  <div>
    <div><label for="coding">Why is coding cool?</label></div>
    <select id="coding">
      <option>Select an option</option>
      <option>Because it's interesting</option>
      <option>Because it's fun</option>
      <option>Because it's powerful</option>
    </select>
  </div>
  <p>Favorite Language(choose one)</p>
  <div>
    <input type="radio" id="HTML" name="lang">HTML
    <input type="radio" id="CSS" name="lang">CSS
    <input type="radio" id="JavaScript" name="lang">JavaScript
  </div>
  <p>Would you like to sign up for more information?</p>
  <input type="checkbox" id="sign" name="sign">Sign me up!
  <div>
    <div><label for="comments">Comments</label></div>
    <textarea id="comments" rows="10" cols="25"></textarea>
  </div>
  <div>
    <input type="button" value="Submit">
  </div>
</body>
</html>
