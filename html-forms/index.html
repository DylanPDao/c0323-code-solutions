<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <form>
    <h1>Coding Form!</h1>
    <div><label for="emails">Email:</label></div>
    <input type="email" name="emails" id="emails">
    <div>
      <div><label for="coding">Why is coding cool?</label></div>
      <select id="coding">
        <option>Select an option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </div>
    <label>Favorite Language(choose one)</label>
    <div>
      <label><input type="radio" value="HTML" name="lang">HTML</label>
      <label><input type="radio" value="CSS" name="lang">CSS</label>
      <label><input type="radio" value="JavaScript" name="lang">JavaScript</label>
    </div>
    <label for="sign">Would you like to sign up for more information?</label>
    <input type="checkbox" id="sign" name="sign">Sign me up!
    <div>
      <div><label for="comments">Comments</label></div>
      <textarea id="comments" rows="10" cols="25"></textarea>
    </div>
    <div>
      <input type="button" value="Submit">
    </div>
  </form>
</body>
</html>
