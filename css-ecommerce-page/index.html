<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-100">
        <p>New Arrivals</p>
      </div>
    </div>
    <div class="row">
      <div class="column-6">
        <img src="images/dress1.jpeg" alt="black dress">
        <div class="mini-row">
          <p class="black">Free People</p>
          <p class="grey1">|</p>
          <p class="grey">Size 6</p>
        </div>
        <div class="mini-row">
          <p class="black">$35</p>
          <p class="grey"><s>$125 Retail</s></p>
        </div>
      </div>
      <div class="column-6 bag">
        <img src="images/ysl-bag.jpeg" alt="Fake YSL bag">
        <div class="mini-row">
          <p class="black">Yves Saint Laurent</p>
          <p class="grey1">|</p>
          <p class="grey">One-Size</p>
        </div>
        <div class="mini-row">
          <p class="black">$200</p>
          <p class="grey"><s>$1600 Retail</s></p>
        </div>
      </div>
      <div class="column-6">
        <img src="images/key.jpeg" alt="Tiffany Key">
        <div class="mini-row">
          <p class="black">Tiffany</p>
          <p class="grey1">|</p>
          <p class="grey">One-Size</p>
        </div>
        <div class="mini-row">
          <p class="black">$476</p>
          <p class="grey"><s>$2000 Retail</s></p>
        </div>
      </div>
      <div class="column-6">
        <img src="images/lv-bag.jpg" alt="For sure fake LV">
        <div class="mini-row">
          <p class="black">Louis Vuitton</p>
          <p class="grey1">|</p>
          <p class="grey">One-Size</p>
        </div>
        <div class="mini-row">
          <p class="black">$95</p>
          <p class="grey"><s>$1200 Retail</s></p>
        </div>
      </div>
      <div class="column-6">
        <img src="images/dress2.jpeg" alt="Blue and white dress">
        <div class="mini-row">
          <p class="black">Reformation</p>
          <p class="grey1">|</p>
          <p class="grey">Size 4</p>
        </div>
        <div class="mini-row">
          <p class="black">$20</p>
          <p class="grey"><s>$108 Retail</s></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
