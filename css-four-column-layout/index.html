<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;800&display=swap" rel="stylesheet"></head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-100">
        <h1 class="header">How It Works</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-25">
        <img src="images/screen-1.png" class="screens" alt="screen with timer">
        <img src="images/switch-icon.png" class="mini" alt="app switching">
        <p class="mini-header">App Switching</p>
        <p class="mini-text">Toggles all your apps on and off</p>
      </div>
      <div class="column-25">
        <img src="images/screen-2.png" class="screens" alt="trip choice">
        <img src="images/filter-icon.png" class="mini" alt="trip filtering">
        <p class="mini-header">Trip Filtering</p>
        <p class="mini-text">Evaluates your trip requests</p>
      </div>
      <div class="column-25">
        <img src="images/screen-3.png" class="screens" alt="adjustable services">
        <img src="images/slider-icon.png" class="mini" alt="service filters">
        <p class="mini-header">Service Filters</p>
        <p class="mini-text">Accepts only your ideal trips</p>
      </div>
      <div class="column-25">
        <img src="images/screen-4.png" class="screens" alt="stats">
        <img src="images/bars-icon.png" class="mini" alt="ascending bars">
        <p class="mini-header">Stats + Mileage</p>
        <p class="mini-text">Tracks your trips accross all apps</p>
      </div>
    </div>
  </div>
</body>
</html>
