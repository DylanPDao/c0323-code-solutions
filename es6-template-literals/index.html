<body>
  <script>
    const number = 9200;
    const street = 'Irvine Center Drive';
    const address = `LearningFuze: ${number} ${street}`;

    console.log(address);

    const firstName = 'Uzair';
    const lastName = 'Ashraf';
    const age = 25;

    const bio = `Bio: My name is ${firstName} ${lastName} and I am a ${age} years old`;

    console.log(bio);

    const fruit = 'apple';
    const item = 'pen';

    console.log(`I have a ${item}`);
    console.log(`I have an ${fruit}`);
    console.log(`${fruit}${item}`);
  </script>
