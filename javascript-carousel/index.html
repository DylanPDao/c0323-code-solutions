<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-20">
        <div class="column-20">
          <i class="fa-solid fa-chevron-left arrows arrow-left"></i>
        </div>
      </div>
      <div class="column-60">
        <img data-entry-id="0" class="pic" src="images/001.png" alt="images of pokemon">
        <img data-entry-id="1" class="pic hidden" src="images/004.png" alt="images of pokemon">
        <img data-entry-id="2" class="pic hidden" src="images/007.png" alt="images of pokemon">
        <img data-entry-id="3" class="pic hidden" src="images/025.png" alt="images of pokemon">
        <img data-entry-id="4" class="pic hidden" src="images/039.png" alt="images of pokemon">
      </div>
      <div class="column-20">
        <i class="fa-solid fa-chevron-right arrows arrow-right"></i>
      </div>
    </div>
    <div class="row">
      <div class="column-100 dot-row">
        <div class="row">
          <i data-entry-id="0" class="dot fa-regular fa-circle"></i>
          <i data-entry-id="1" class="dot fa-regular fa-circle"></i>
          <i data-entry-id="2" class="dot fa-regular fa-circle"></i>
          <i data-entry-id="3" class="dot fa-regular fa-circle"></i>
          <i data-entry-id="4" class="dot fa-regular fa-circle"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
